<app-header></app-header>
<div class="form-heading">
  <h1>Update Compound Details</h1>

</div>
<form class="form" (ngSubmit)="onSubmit()">
    <!-- <h3>{{operation}} Compound</h3> -->
    <div class="form-control">
      <label for="compound-name">Compound Name</label>
      <input
        type="text"
        name="name"
        id="compound-name"
        [(ngModel)]="name"
        [(ngModel)]="compound.name"  
            />
    </div>
    <div class="form-control">
      <label for="compound-description">Compound Description</label>
      <textarea
        name="description"
        id="compound-description"
        [(ngModel)]="description"
        [(ngModel)]="compound.description"
        rows="3"
      ></textarea>
    </div>
    <div class="form-control">
      <label for="image-url">Image URL</label>
      <input
        type="text"
        name="image"
        id="image-url"
        [(ngModel)]="image"
        [(ngModel)]="compound.image"
      />
    </div>
     <div class="function-button">
    <input type="submit" value="update" class="btn1" />
      </div>

  </form>
